---
dependency:
  name: galaxy
driver:
  name: docker
docker:
  containers:
    - name: centos7
      image: planetw/docker-centos7-ansible
      image_version: latest
      privileged: True
      required: True
    - name: ubuntu16.04
      image: solita/ubuntu-systemd
      image_version: latest
      privileged: True
      required: True
    - name: fedora25
      image: planetw/docker-fedora25-ansible
      image_version: latest
      privileged: True
      required: True
